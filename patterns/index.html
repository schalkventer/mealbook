<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Library</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles.css">
    <script src="/script.js" defer type="module"></script>
</head>
<body>

    <button-element>Click me!</button-element>
    <button-element data-importance="primary">Click me!</button-element>

    <div style="background: black">
        <button-element data-theme="dark">Click me!</button-element>
        <button-element data-importance="primary" data-theme="dark">Click me!</button-element>
    </div>

    <title-element data-level="3">Hello World</title-element>
</body>
</html>
